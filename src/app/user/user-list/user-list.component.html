<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <span>Manage Users</span>
            <button type="button" class="btn btn-outline-info" routerLink="{{ 0 }}">Add New User</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users; index as i;">
                <td>{{ i+1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.address }}</td>
                <td>
                    <a class="mr-2" routerLink="{{ user.id }}">
                        <i class="fa-solid fa-pen-to-square edit-icon"></i>
                    </a>
                    <!-- <a (click)="onDeleteUser(user.id)">
                        <i class="fa-solid fa-trash delete-icon"></i>
                    </a> -->
                    <a data-toggle="modal" data-target="#deleteModal" (click)="openDeleteModal(user.id)">
                        <i class="fa-solid fa-trash delete-icon"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
  </div>




<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onDeleteUser(id)">Delete</button>
        </div>
      </div>
    </div>
  </div>


<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div #liveToast [ngClass]="['toast', showToast ? 'show' : 'hide']" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
      <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Delete User</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Delete Successfully.
      </div>
    </div>
</div>
