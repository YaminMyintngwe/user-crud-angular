<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <!-- <input type="text" class="form-control" id="gender" formControlName="gender"> -->
        <select class="form-control" formControlName="gender">
            <option>MALE</option>
            <option>FEMALE</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary mr-1" [disabled]="!userForm.valid">Submit</button>
    <button type="button" class="btn btn-warning mr-1" (click)="onClear()">Clear</button>
    <button type="button" class="btn btn-secondary" routerLink="/user">Cancel</button>
</form>
