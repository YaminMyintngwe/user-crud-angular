<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <span *ngIf="!userForm.get('name')?.valid && userForm.get('name')?.touched">
        <span *ngIf="userForm.get('name')?.errors?.['required']">This field is required!</span>
    </span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <span *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched">
        <span *ngIf="!userForm.get('email')?.errors?.['required']">Invalid email format.</span>
        <span *ngIf="userForm.get('email')?.errors?.['required']">This field is required!</span>
    </span>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        <span *ngIf="!userForm.get('phoneNumber')?.valid && userForm.get('phoneNumber')?.touched">
            <span *ngIf="userForm.get('phoneNumber')?.errors?.['minlength']">Phone number must be at least 9 characters long.</span>
            <span *ngIf="userForm.get('phoneNumber')?.errors?.['maxlength']">Phone number must be at least 11 characters long.</span>
            <span *ngIf="userForm.get('phoneNumber')?.errors?.['pattern']">Please enter a valid phone number starting with '09'.</span>
            <span *ngIf="userForm.get('phoneNumber')?.errors?.['required']">This field is required!</span>
        </span>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" formControlName="gender">
            <option>MALE</option>
            <option>FEMALE</option>
            <option>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
        <span *ngIf="!userForm.get('address')?.valid && userForm.get('address')?.touched">
            <span *ngIf="userForm.get('address')?.errors?.['required']">This field is required!</span>
        </span>
    </div>
    <button type="submit" class="btn btn-primary mr-1" [disabled]="!userForm.valid">Submit</button>
    <button type="button" class="btn btn-warning mr-1" (click)="onClear()">Clear</button>
    <button type="button" class="btn btn-secondary" routerLink="/user">Cancel</button>
</form>
